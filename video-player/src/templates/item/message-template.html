<div class="ww-message-event">
	<a class="ww-message-container" href="{{vm.event.card.object.link.url}}" target="_blank">
		<div class="ww-image-container">
			<img class="ww-message-image" src="{{vm.event.card.object.image.url}}">
		</div>
		<div class="ww-text-container">
			<h1 class="ww-title">{{vm.event.card.object.title}}</h1>
			<div class="ww-message">{{vm.event.card.object.message}}</div>
		</div>

	</a>
</div>
